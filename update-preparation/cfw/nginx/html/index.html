<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #4CAF50;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .links {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .link-btn {
            display: inline-block;
            padding: 15px 25px;
            margin: 10px;
            font-size: 1.1em;
            font-weight: bold;
            color: #fff;
            background-color: #4CAF50;
            border-radius: 10px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .link-btn:hover {
            background-color: #45a049;
        }

        @media (max-width: 600px) {
            .link-btn {
                width: 100%;
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to My Website</h1>
        <p>Select a page to explore more:</p>

        <div class="links">
            <a href="bed.html" class="link-btn">Go to Bed Page</a>
            <a href="camera.html" class="link-btn">Go to Camera Page</a>
            <a href="/timelapse" class="link-btn">Go to Timelapse download Page</a>
            <a href="/uploadpage" class="link-btn">Go to Gcode Upload Page</a>
        </div>
    </div>

</body>
</html>
